{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Search, club name, tags {% endblock %}</h1>
    <form method="post">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
               placeholder="Message title"
               value="{{ request.form['title'] }}"></input>
        <br>
        <input type="text" name="tag"
               placeholder="tag"
               value="{{ request.form['tag'] }}"></input>
        <br>
        <input type="checkbox" id="AICLUB" name="AI" >
        <label for="AI">AI Club</label>
        <br>
        <input type="checkbox" id="WEBOPS" name="webo" >
        <label for="webo">webops</label>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
